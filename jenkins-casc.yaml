jenkins:
  systemMessage: |
    Welcome to our Jenkins Instance.

    This Jenkins is 100% configured and managed by the ICT team.
    Config is now mostly handled by the 'Jenkins Configuration as Code' (JCasC) plugin.
    JCasC config can be found in the jenkins-casc.yaml file in the $JENKINS_HOME folder.
  numExecutors: 0
  globalNodeProperties:
    env:
      - key: NODE_NAME
        value: jenkins-master
